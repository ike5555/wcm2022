<script type="text/python">
from browser import document as doc
from browser import html
import random
canvas = html.CANVAS(width = 230, height = 1300, id="canvas")
brython_div = doc["brython_div"]
brython_div <= canvas
ctx = canvas.getContext("2d")
class Figure:
    x = 0
    y = 0

    figures = [
        [[1, 5, 9, 13], [4, 5, 6, 7]],
        [[4, 5, 9, 10], [2, 6, 5, 9]],
        [[6, 7, 9, 10], [1, 5, 6, 10]],
        [[1, 2, 5, 9], [0, 4, 5, 6], [1, 5, 9, 8], [4, 5, 6, 10]],
        [[1, 2, 6, 10], [5, 6, 7, 9], [2, 6, 10, 11], [3, 5, 6, 7]],
        [[1, 4, 5, 6], [1, 4, 5, 9], [4, 5, 6, 9], [1, 5, 6, 9]],
        [[1, 2, 5, 6]],
    ]

    def __init__(self, x, y, no, color, rotate):
        self.x = x
        self.y = y
        #self.type = random.randint(0, len(self.figures) - 1)
        self.type = no
        self.color = color
        self.rotation = rotate

    def image(self):
        return self.figures[self.type][self.rotation]

    def rotate(self):
        self.rotation = (self.rotation + 1) % len(self.figures[self.type])
  
colors = [
    (0, 0, 0),
    (120, 37, 179),
    (100, 179, 179),
    (80, 34, 22),
    (80, 134, 22),
    (180, 34, 22),
    (180, 34, 122),
    (150, 54, 199),
    (210, 0,  30),
    (14, 100, 80),
]


BLACK = '#%02x%02x%02x' % (0, 0, 0)
WHITE = '#%02x%02x%02x' % (255, 255, 255)
GRAY = '#%02x%02x%02x' % (128, 128, 128)
height = 200
width = 30
x = 100
y = 60
zoom = 30
figure = None 
field = []
for i in range(height):
    new_line = []
    for j in range(width):
        new_line.append(0)
        field.append(new_line)
   
for i in range(height):
 for j in range(width):
  ctx.fillStyle = WHITE
  ctx.fillRect(x + zoom * j, y + zoom * i, zoom, zoom)
  if field[i][j] > 0:
   ctx.fillStyle = '#%02x%02x%02x' % colors[field[i][j]]
   ctx.fillRect(x + zoom * j + 1, y + zoom * i + 1, zoom - 2, zoom - 1)
  ctx.lineWidth = 1
  ctx.strokeStyle = GRAY
  ctx.beginPath()
  ctx.rect(x + zoom * j, y + zoom * i, zoom, zoom)
  ctx.stroke()

for xx in range(7):
      figure = Figure(0, xx*6, xx, xx, 0)
      for i in range(4):
            for j in range(4):
                  p = i * 4 + j
                  if p in figure.image():
                        ctx.fillStyle = '#%02x%02x%02x' % colors[figure.color]
                  else:
                        ctx.fillStyle = WHITE      
                  ctx.fillRect(x + zoom * (j + figure.x) + 1,
         y + zoom * (i + figure.y) + 1,
         zoom - 2, zoom - 2)
</script>
